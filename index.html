<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Catcher Game</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Add Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000; /* Dark background color for any gaps */
        }
        
        .game-container {
            position: relative;
            background-image: url('8805215.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .instructions {
            position: absolute;
            top: 70px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.6);
            padding: 10px 20px;
            border-radius: 10px;
            color: white;
            text-align: center;
            font-size: 18px;
            z-index: 1;
        }

        .instructions p {
            margin: 5px 0;
        }

        .level-select {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .level-btn {
            padding: 8px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .level-btn[data-speed="1"] {
            background-color: #095361;
        }

        .level-btn[data-speed="1.5"] {
            background-color: #FFA500;
        }

        .level-btn[data-speed="2"] {
            background-color: #FF4444;
        }

        .level-btn.active[data-speed="1"] {
            background: linear-gradient(45deg, #095361, #0f8ea3);
            box-shadow: 0 0 15px rgba(9, 83, 97, 0.6);
        }

        .level-btn.active[data-speed="1.5"] {
            background: linear-gradient(45deg, #FFA500, #FFD700);
            box-shadow: 0 0 15px rgba(255, 165, 0, 0.6);
        }

        .level-btn.active[data-speed="2"] {
            background: linear-gradient(45deg, #FF4444, #FF6B6B);
            box-shadow: 0 0 15px rgba(255, 68, 68, 0.6);
        }

        .level-btn:hover {
            transform: scale(1.05);
            opacity: 0.9;
        }

        .level-btn.active {
            transform: scale(1.1);
        }
        #quit-btn {
    margin-top: 20px;
    padding: 15px 30px;
    font-size: 24px;
    background: linear-gradient(to bottom right, #FFD700, #FFA500);
    border: none;
    border-radius: 25px;
    color: rgb(186, 74, 74);
    cursor: pointer;
    transition: transform 0.2s, box-shadow 0.2s;
}

#quit-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(0, 0, 0, 0);
}

        .notification {
            position: absolute;
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            pointer-events: none;
            animation: fadeUp 1s ease-out forwards;
            z-index: 100;
        }

        .notification.awesome {
            color: #FFD700;  /* Gold color for star bonus */
        }

        .notification.nailed-it {
            color: #FF69B4;  /* Pink color for heart bonus */
        }

        @keyframes fadeUp {
            0% {
                opacity: 1;
                transform: translateY(0);
            }
            100% {
                opacity: 0;
                transform: translateY(-50px);
            }
        }

        .menu {
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        #start-btn {
            margin-bottom: 15px;
            padding: 10px 30px;
            font-size: 20px;
            background: linear-gradient(to bottom right, #4CAF50, #45a049);
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            transition: transform 0.2s;
        }

        #start-btn:hover {
            transform: scale(1.05);
        }

    </style>
</head>
<body>
    <div class="game-container">
        <div class="header">
            <div class="score-container">
                <div class="score-board">
                    Score: <span id="score">0</span>
                </div>
                <div class="high-score">
                    High Score: <span id="high-score">0</span>
                </div>
            </div>
            
            <div class="control-buttons">
                <button id="sound-control" class="sound-btn">ðŸ”Š</button>
                <button id="music-control" class="music-btn">ðŸŽµ</button>
            </div>
        </div>
        <div id="game-area">
            <div id="catcher">
                <div class="basket">_</div>
            </div>
        </div>
        <div class="menu">
            <button id="start-btn">Start Game</button>
            <div class="level-select">
                <button class="level-btn active" data-speed="1">Easy</button>
                <button class="level-btn" data-speed="1.5">Medium</button>
                <button class="level-btn" data-speed="2">Hard</button>
            </div>
        </div>
        <div id="game-over" class="hidden">
            <h2>Game Over!</h2>
            <p>You missed an emoji!</p>
            <p>Final Score: <span id="final-score">0</span></p>
            <button id="restart-btn">Play Again</button>
            <button id="quit-btn">Quit Game</button>
            <h3>X</h3>
        </div>

        <div class="instructions">
            <p>Catch the good emojis! ðŸ˜€ = +10 points</p>
            <p>Avoid the dangerous ones! ðŸ’£ = -20 points</p>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
